name: Build & Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Быстрая проверка сборки на PR без деплоя
  check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install doc deps only
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs-material \
            "mkdocs-static-i18n[material]" \
            mkdocstrings-python \
            pymdown-extensions

      - name: Build MkDocs (strict)
        run: mkdocs build --strict

  build:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install doc deps only
        run: |
          python -m pip install --upgrade pip
          pip install \
            mkdocs-material \
            "mkdocs-static-i18n[material]" \
            mkdocstrings-python \
            pymdown-extensions

      - name: Build MkDocs (strict)
        run: mkdocs build --strict

      - name: Add CNAMEs for custom domains
        run: |
          printf "drawzero.org\n" > site/CNAME

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
